<html>
  <head>
    <script src='/chat.js'></script>
    <script src='/ajax.js'></script>
    <link rel='stylesheet' href='styles.css'>

    <style id='imageunderunder'>
      body {
        background-image: url('https://i.imgur.com/pycFaMb.png');
        background-size: 100% 60%;
      }
    </style>
    <style id='imageunder'>
      body {
        background-image: url('https://i.imgur.com/tBcwOAA.png');
        background-size: 100% 100%;
      }
    </style>
    <style id='imageover'>
      body {
        background-image: url('https://i.imgur.com/3arBUD4.png');
        background-size: 100% 100%;
      }
    </style>
  </head>
  <title>!ASCAM</title>
  <body>
    <div id='chat' style='font-size:23pt'></div> 
    <table style="width:100%">
      <tr style='height:720px'>
        <th></th>
        <th>
          <table style="width:100%">
            <tr>
              <th></th>
              <th><h1 id="header" style='font-size:40pt' >Press Enter to Begin!</h1></th>
              <th></th>
            </tr>
          </table>
          <table style="width:100%">
            <tr>
              <th></th>
              <th><input type='text' id='message' style="visibility:hidden; width: 300px; height:35px; font-size:18pt" placeholder='please type here, please'></input></th>
              <th></th>
            </tr>
          </table>
    <br>
          <table style="width:100%">
            <tr>
              <th></th>
              <th><button onclick='sendMessage();' id = "button" style='width: 300px; height:35px; font-size:18pt'>Enter</button></th>
              <th></th>
            </tr>
          </table>
        </th>
        <th></th>
      </tr>
    </table>
  </body>
</html>
